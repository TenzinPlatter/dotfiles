include hyde.conf

font_family Monofur Nerd Font Mono
bold_font        Monofur Nerd Font Mono Bold
italic_font      Monofur Nerd Font Mono Italic
bold_italic_font Monofur Nerd Font Mono Bold

allow_remote_control yes
cursor_trail 0
background_opacity 0.90
dynamic_background_opacity yes

# remap to open new kitty tab in the same directory (default is home dir)
# map ctrl+shift+t            new_tab_with_cwd

# Uncomment the following 4 lines to minimize kitty latency (higher energy usage)
input_delay 0
repaint_delay 2
sync_to_monitor no
wayland_enable_ime no

include machine.conf
