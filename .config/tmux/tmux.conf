# Main tmux configuration file
# This file sources modular configuration files

# Load basic settings
# source-file ~/.config/tmux/settings.conf

# Load keybindings
# source-file ~/.config/tmux/keybindings.conf

# Minimal configuration for debugging Rose Pine theme
# Plugin manager
set -g @plugin "tmux-plugins/tpm"

# Rose Pine Theme
set -g @rose_pine_variant 'moon'
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_directory 'on'
set -g @rose_pine_disable_active_window_menu 'on'
set -g @rose_pine_only_windows 'off'
set -g @rose_pine_window_separator ' -> '
set -g @rose_pine_window_status_separator "  â”‚  "
set -g @rose_pine_date_time '%Y-%m-%d %H:%M'
set -g @rose_pine_bar_bg_disabled_color_option 'default'
set -g @plugin 'rose-pine/tmux'

# Initialize TPM (keep at bottom)
run "~/.tmux/plugins/tpm/tpm"
